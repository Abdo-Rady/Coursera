<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
  <title>Module 4 Solution Starter</title>
<script type="text/javascript">(function () {

    var Names = ["Yaakov", "John", "Jen", "Jason", "Paul", "Frank", "Larry", "Paula", "Laura", "Jim"];

    var helloSpeaker = {
      speakword: "hello"
    };
      function helloSpeakerspeak(name) {
   console.log(helloSpeaker.speakword + " " + name);
 }
    var byeSpeaker = {
      speakword: "Good bye",
    }
    function byeSpeakerspeak(name) {
  console.log(byeSpeaker.speakword + " " + name);
}

    for (var i = 0; i < Names.length; i++) {
    var firstLetter = Names[i].charAt(0).toLowerCase();
    if (firstLetter === 'j') {
       byeSpeakerspeak(Names[i]);
     }
     else {
       helloSpeakerspeak(Names[i]);
     }
   }

})();
</script>

  body{background-color: darkslateblue; color: white; font-family: 'Manrope', sans-serif;}
</style>
